<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!--Agregacion de Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="margin: 10px;">
	<h1>Proyecto - Listar Clientes</h1>
	<hr>
	
	<table class="table" style="margin: 20px; width: 70%;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">DNI_Cliente</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
		<tr th:each="cliente: ${clientes}">
            <td th:text="${cliente.dni}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td>
                <a th:href="@{'/cliente/verEditarCliente/' + ${cliente.dni}}">
                    <button type="button" class="btn btn-primary">Editar</button>
                </a>
                
                <a th:href="@{'/cliente/eliminarCliente/' + ${cliente.dni}}">
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </a>
            </td>
        </tr>
    </tbody>
	</table>
    <p th:text="${mensaje}"></p>
	<a th:href="@{/cliente/indice}"><button type="button" class="btn btn-info">Volver atras</button></a>
</body>
</html>
