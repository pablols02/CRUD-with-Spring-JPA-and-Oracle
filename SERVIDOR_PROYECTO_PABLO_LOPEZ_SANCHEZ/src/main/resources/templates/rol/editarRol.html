<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!--Agregacion de Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="margin: 10px;">
	<h1>Proyecto - Editar Rol</h1>
	<hr>
	<p>Estas modificando el rol con id '<a th:text="${idRol}"></a>'.</p>
	<form method="post" th:action="@{/rol/editarRol}">
		<label>ID_Rol:</label>
		<input type="text" placeholder="ID_Rol" name="idRol" th:value="${rol.idRol}" readonly="readonly">
		<br><br>
		
		<label>Descripcion:</label>
		<input type="text" placeholder="Descripcion" name="descripcion" th:value="${rol.descripcion}">
		<br>
		
		<button type="submit" class="btn btn-primary mb-2">Actualizar</button>
	</form>
	<br>
	
	<p th:text="${mensaje}"></p>
	
	<a th:href="@{/rol/listarRoles}"><button type="button" class="btn btn-info">Volver atras</button></a>
</body>
</html>
