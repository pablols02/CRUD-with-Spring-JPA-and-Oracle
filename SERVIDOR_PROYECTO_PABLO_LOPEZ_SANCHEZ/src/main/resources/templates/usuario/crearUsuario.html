<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!--Agregacion de Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="margin: 10px;">
	<h1>Proyecto - Crear Usuario</h1>
	<hr>
	
	<form method="post" th:action="@{/usuario/crearUsuario}">
		<label>Nick:</label>
		<input type="text" placeholder="Nickname" name="nick">
		<br><br>
		
		<label>Password:</label>
		<input type="text" placeholder="Password" name="passwd">
		<br>
		
		<label>Rol:</label>
		<select class="form-control" name="rol">
			<option th:each="rol : ${roles}"
                    th:value="${rol.idRol}"
                    th:text="${rol.descripcion + ' ('+ rol.idRol +')'}"></option>
		</select>
		<br>
		
		<button type="submit" class="btn btn-primary mb-2">Crear</button>
	</form>
	<br>
	<p th:text="${mensaje}"></p>
	<a th:href="@{/usuario/indice}"><button type="button" class="btn btn-info">Volver atras</button></a>
</body>
</html>
