<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!--Agregacion de Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="margin: 10px;">
	<h1>Proyecto - Listar Usuarios</h1>
	<hr>
	
	<table class="table" style="margin: 20px; width: 70%;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID_Usuario</th>
            <th scope="col">Nick</th>
            <th scope="col">Password</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
		<tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.idUsuario}"></td>
            <td th:text="${usuario.nick}"></td>
            <td th:text="${usuario.passwd}"></td>
            <td th:text="${usuario.rol.descripcion}"></td>
            <td>
                <a th:href="@{'/usuario/verEditarUsuario/' + ${usuario.idUsuario}}">
                    <button type="button" class="btn btn-primary">Editar</button>
                </a>
                
                <a th:href="@{'/usuario/eliminarUsuario/' + ${usuario.idUsuario}}">
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </a>
            </td>
        </tr>
    </tbody>
	</table>
    <p th:text="${mensaje}"></p>
	<a th:href="@{/usuario/indice}"><button type="button" class="btn btn-info">Volver atras</button></a>
</body>
</html>
