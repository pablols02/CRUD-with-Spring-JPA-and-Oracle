<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!--Agregacion de Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="margin: 10px;">
	<h1>Proyecto - Crear Fabricante</h1>
	<hr>
	
	<form method="post" th:action="@{/fabricante/crearFabricante}">
		<label>CIF:</label>
		<input type="text" placeholder="CIF_Cliente" name="cif">
		<br><br>
		
		<label>Nombre:</label>
		<input type="text" placeholder="Nombre" name="nombre">
		<br>
		
		<label>Clasificacion:</label>
		<input type="number" placeholder="Clasificacion" name="clasificacion" value="0">
		<br>
		
		<button type="submit" class="btn btn-primary mb-2">Crear</button>
	</form>
	<br>
	<p th:text="${mensaje}"></p>
	<a th:href="@{/fabricante/indice}"><button type="button" class="btn btn-info">Volver atras</button></a>
</body>
</html>
