<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!--Agregacion de Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="margin: 10px;">
	<h1>Proyecto - Listar Productos</h1>
	<hr>
	
	<table class="table" style="margin: 20px; width: 60%;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID_Producto</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Existencias</th>
            <th scope="col">Precio</th>
            <th scope="col">Fabricante</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
		<tr th:each="producto: ${productos}">
	        <td th:text="${producto.idProducto}"></td>
	        <td th:text="${producto.descripcion}"></td>
	        <td th:text="${producto.existencias}"></td>
	        <td th:text="${producto.precio} + 'â‚¬'"></td>
	        <td th:text="${producto.fabricante.nombre + ' ('+ producto.fabricante.cif +')'}"></td>
	        <td>
	        	<a th:href="@{'/producto/verEditarProducto/' + ${producto.idProducto}}">
	        		<button type="button" class="btn btn-primary">Editar</button>
	        	</a>
	                
	        	<a th:href="@{'/producto/eliminarProducto/' + ${producto.idProducto}}">
	        		<button type="button" class="btn btn-danger">Eliminar</button>
	        	</a>
	        </td>
        </tr>
    </tbody>
	</table>
    <p th:text="${mensaje}"></p>
	<a th:href="@{/producto/indice}"><button type="button" class="btn btn-info">Volver atras</button></a>
</body>
</html>
